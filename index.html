<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

<div class="sidebar">
    <div class="sidebar__circle">
        <button type="button"><img src="img/sidebarHome.png" alt="home-icon"/></button>
    </div>
    <div class="sidebar__circle">
        <button type="button">
            <span>FE21</span>
        </button>
    </div>
    <div class="sidebar__circle">
        <button type="button">
            <span style="font-size: 25px;font-weight: bold;display: block;margin: 4px 6px;">+</span>
        </button>
    </div>
</div>
<div class="right-content">
    <div class="header">
        <div class="header__block">
            <div class="header__block__icon">
                <img src="img/calendar.png" alt="calendar-icon"/>
            </div>
            <a class="header__block__title eventCalendar">Event календарь</a>
        </div>
        <div class="header__block">
            <div class="header__block__icon">
                <img src="img/favourite.png" alt="favourite-icon"/>
            </div>
            <a class="header__block__title myEvents">Мои мероприятия</a>
        </div>
        <div class="header__notification-icon">
            <img src="img/alarm.png" alt="alarm-icon"/>
        </div>
        <div class="header__vert-border"></div>
        <div class="header__user">
            <div class="header__user__descr">
                <div class="header__user__descr__name">Дмитрий Иванов</div>
                <div class="header__user__descr__job">Писатель</div>
            </div>
            <div class="header__user__photo">
                <img src="img/headerCircle.png" alt="userphoto"/>
            </div>
            <button class="header__user__down-btn"><img src="img/headerDownBtn.png" alt="down-btn"/></button>
        </div>
    </div>
    <div class="event-calendar-and-list-and-boxes">
        <div class="reg-questions">
            <h1>Вопросы при регистрации посетителей</h1>
            <form action="#" id="regQuestionsForm">
                <div class="form-row">
                    <input type="text" name="fname" placeholder="1. Имя*" required onkeyup="success()">
                </div>
                <div class="form-row">
                    <input type="text" name="lname" placeholder="2. Фамилия*" required onkeyup="success()">
                </div>
                <div class="form-row">
                    <input type="text" name="city" placeholder="3. Город*" required onkeyup="success()">
                </div>
                <div class="form-row">
                    <input type="text" name="job" placeholder="4. Профессия*" required onkeyup="success()">
                </div>
                <div class="form-row">
                    <input type="text" name="number" placeholder="5. Номер телефона*" required onkeyup="success()">
                </div>
                <div class="form-row justify-content-evenly">
                    <input type="submit" value="Назад">
                    <input type="submit" value="Подтвердить" id="confirm" disabled>
                </div>

            </form>
        </div>
        <div class="ad-boxes">
            <div class="ad-boxes__small">
                <p class="ad-boxes__small__title">280px*143px</p>
                <p class="ad-boxes__small__descr">Место для вашей рекламы</p>
            </div>
            <div class="ad-boxes__small">
                <p class="ad-boxes__small__title">280px*143px</p>
                <p class="ad-boxes__small__descr">Место для вашей рекламы</p>
            </div>
            <div class="ad-boxes__small ad-boxes__big">
                <p class="ad-boxes__small__title">280px*143px</p>
                <p class="ad-boxes__small__descr">Место для вашей рекламы</p>
            </div>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>

</html>
